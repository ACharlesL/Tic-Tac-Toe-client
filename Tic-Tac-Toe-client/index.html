<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <h1>Charles Tic tac toe</h1>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <div class="container" id="gameBoard">
        <div class="row">
          <div class="col-sm-2 box purple">1</div>
          <div class="col-sm-2 box darkblue">2</div>
          <div class="col-sm-2 box darkblue">3</div>
          </div>
        <div class="row">
          <div class="col-sm-2 box darkblue">4</div>
          <div class="col-sm-2 box darkblue">5</div>
          <div class="col-sm-2 box darkblue">6</div>
        </div>
        <div class="row">
          <div class="col-sm-2 box darkblue">7</div>
          <div class="col-sm-2 box darkblue">8</div>
          <div class="col-sm-2 box darkblue">9</div>
        </div>
      </div>

      <div class="container">
      <h3 id="display-message"></h3>

      <form id="sign-up-form">
        <legend> Sign Up! </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" />
      </form>

      <form id="sign-in-form">
        <legend> Sign in! </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input type="submit" />
      </form>
      <button id="sign-out-button" class='hidden'> Sign out </button>
      </div>
</html>
