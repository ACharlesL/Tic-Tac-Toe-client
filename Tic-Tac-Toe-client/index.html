<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <h1>Charles Tic tac toe</h1>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <div class="container" id="gameBoard">
        <div class="row">
          <div id="0" class="col-sm-2 box purple">1</div>
          <div id="1" class="col-sm-2 box purple">2</div>
          <div id="2" class="col-sm-2 box purple">3</div>
          </div>
        <div class="row">
          <div id="3" class="col-sm-2 box purple">4</div>
          <div id="4" class="col-sm-2 box purple">5</div>
          <div id="5" class="col-sm-2 box purple">6</div>
        </div>
        <div class="row">
          <div id="6" class="col-sm-2 box purple">7</div>
          <div id="7" class="col-sm-2 box purple">8</div>
          <div id="8" class="col-sm-2 box purple">9</div>
        </div>
      </div>
      <div id="content"></div>

      <div class="container">
      <h3 id="display-message"></h3>

      <form id="sign-up-form">
        <legend> Sign Up! </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" />
      </form>

      <form id="sign-in-form">
        <legend> Sign in! </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input type="submit" />
      </form>
      <button id="sign-out-button" class="hidden"> Sign out </button>
      </div>
      <div class="container">
      <button id="new-game-button" class="hidden"> New Game </button>
      </div>
</body>
</html>
