      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h2> Tic tac toe AF</h2>

      <h5 id="player-logged-on"> </h5>

      <div class="container hidden" id="gameBoard" >
        <div class="row">
          <div id="0" class="col-sm-2 box gray"> </div>
          <div id="1" class="col-sm-2 box gray"> </div>
          <div id="2" class="col-sm-2 box gray"> </div>
          </div>
        <div class="row">
          <div id="3" class="col-sm-2 box gray"> </div>
          <div id="4" class="col-sm-2 box gray"> </div>
          <div id="5" class="col-sm-2 box gray"> </div>
        </div>
        <div class="row">
          <div id="6" class="col-sm-2 box gray"> </div>
          <div id="7" class="col-sm-2 box gray"> </div>
          <div id="8" class="col-sm-2 box gray"> </div>
        </div>
      </div>
      <div id="content"></div>

      <div class="container">
      <h5 id="display-message"></h5>

      <form id="sign-up-form">
        <legend> sign up </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" />
      </form>

      <form id="sign-in-form">
        <legend> log in </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input type="submit" />
      </form>

      <form id="Change-password-form" class='hidden'>
        <legend> Change Password </legend>
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
      </form>

      </div>
      <div class="container">
      <button id="new-game-button" class="hidden"> New Game </button>
      <button id="sign-out-button" class="hidden"> log out </button>
      <button id="view-games-button" class="hidden">stats</button>
      <h4 id="Stats-message"> </h4>
</div>
